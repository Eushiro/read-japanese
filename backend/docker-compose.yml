version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - RATE_LIMIT=${RATE_LIMIT:-100/minute}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount stories data (read-only in production)
      - ./app/data:/app/app/data:ro
      # Mount static files (audio, images)
      - ./app/static:/app/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

